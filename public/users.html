<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sample</title>
    <!-- WEBフォントをダウンロード -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet" />
    <!-- Iconをダウンロード -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--
      ブラウザごとに設定されているcssの初期値を無効にする
      https://github.com/filipelinhares/ress
    -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="./css/users.css" />
  </head>
  <body>
    <header>
      <div>
        <a href="index.html">
          <i class="material-icons">home</i>
        </a>
      </div>
      <h2>user setting</h2>
      <div>
        <i class="material-icons editSetting">settings</i>
      </div>
    </header>

    <div class="container">
      <h2 class="userFormHeader">user情報を入れる</h2>
      <form class="user-form-container">
        <label>
          user id
          <input type="text" name="name" pattern="^([a-zA-Z0-9]{6,})$" placeholder="user id" /><br />
        </label>

        <label>
          nickaname
          <input type="text" name="nickname" pattern="^([a-zA-Z0-9]{6,})$" placeholder="nickname" /><br />
        </label>

        <button type="submit" class="userFormContainerSubmit">
          submit
        </button>
      </form>
    </div>

    <script type="module" src="./js/users.js"></script>
  </body>
</html>
